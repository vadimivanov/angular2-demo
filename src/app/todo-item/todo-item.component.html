<div class="todo-todo" [class.completed]="todo.completed">
    <button class="checkbox icon" (click)="onToggle(todo)">
        <i class="material-icons" [innerText]="todo.completed ? 'check_box' : 'check_box_outline_blank'"></i>
    </button>
    <span class="title">{{todo.title}}</span>
    <div class="actions">
        <button class="delete icon">
            <i class="material-icons" (click)="onDelete(todo)">delete</i>
        </button>
    </div>
</div>
